<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C145 Project</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-plane width = "4" height = "1" position = "0 1 -2" color = "black" rotation = "-90 0 0"></a-plane>
        <a-box width = "0.25" height = "0.25" depth = "0.25" position = "-1.75 1.125 -2" color = "orange"></a-box>
        <a-cylinder radius = "0.125" height = "0.375" position = "-1.25 1.15 -2" color = "yellow"></a-cylinder>
        <a-sphere radius = "0.125" position = "-0.75 1.15 -2" color = "red"></a-sphere>
        <a-octahedron radius = "0.125" position = "-0.25 1.15 -2" color = "lime"></a-octahedron>
        <a-ring radius-outer = "0.125" radius-inner = "0.075" position = ".25 1.15 -2" color = "green"></a-ring>
    </a-scene>
</body>
</html>
